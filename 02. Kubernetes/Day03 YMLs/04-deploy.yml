apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ebs-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-ebs
  template:
    metadata:
      labels:
        app: nginx-ebs
    spec:
      containers:
        - name: nginx-container
          image: nginx
          volumeMounts:
            - name: ebs-storage
              mountPath: /usr/share/nginx/html
      volumes:
        - name: ebs-storage
          persistentVolumeClaim:
            claimName: ebs-pvc